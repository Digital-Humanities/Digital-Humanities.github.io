<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{% if page.link %}{{ page.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>{% if page.link %}<span class="link-arrow"> &rarr;</span>{% endif %}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
